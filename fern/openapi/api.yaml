                DISCOUNT | TAX] }}'
          id: '{{ set by Catalog during object creation }}'
          updated_at: '{{ date & time of most recent update }}'
          version: '{{ version of the CatalogObject }}'
          is_deleted: '{{ [true | false] }}'
