      x-release-status: PUBLIC
      x-proto-repo: https://git.sqcorp.co/projects/SQ/repos/java/browse
      x-proto-location: /roster/frontend/api/src/main/proto/squareup/roster/frontend/external/location.proto
      x-proto-sha: 11ffb68a94888890036e716f133f695e495ad962
      x-unitTests:
        - request:
            method: GET
            uri: /v2/locations
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: NONE
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            statusCode: "200"
            headers: { }
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: ListLocations
    post:
      tags:
        - Locations
      summary: CreateLocation
      description: |-
        Creates a [location](https://developer.squareup.com/docs/locations-api).
        Creating new locations allows for separate configuration of receipt layouts, item prices,
        and sales reports. Developers can use locations to separate sales activity through applications
        that integrate with Square from sales activity elsewhere in a seller's account.
        Locations created programmatically with the Locations API last forever and
        are visible to the seller for their own management. Therefore, ensure that
        each location has a sensible and unique name.
      externalDocs:
        description: Create a location
        url: https://developer.squareup.com/docs/locations-api#createalocation
      operationId: CreateLocation
      parameters: [ ]
      requestBody:
        description: |-
